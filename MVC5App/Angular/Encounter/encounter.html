<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-12">
            <label for="NumberOfCharactersSelect" class="control-label">Number of characters</label>
            <select class="form-control" id="NumberOfCharactersSelect" placeholder="" ng-model="numberOfCharacters" required>
                <option selected="">1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="LevelOfCharacters" class="control-label">Level of Characters</label>
            <input type="text" class="form-control" id="LevelOfCharacters" required ng-model="levelOfCharacters" />
        </div>
    </div>

    <table st-table="encounter" class="table table-striped table-bordered" ng-show="encounter">
        <thead>
            <tr>

                <th>Name</th>
                <th>Level</th>
                <th>
                    Experience
                    <button class="pull-right btn btn-sm btn-default" type="button" ng-click="toggle = !toggle">
                        <i class="glyphicon glyphicon-arrow-up" ng-show="toggle"></i>
                        <i class="glyphicon glyphicon-arrow-down" ng-show="!toggle"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody ng-show="toggle">
            <tr ng-repeat="monster in encounter">
                <td>{{monster.name}}</td>
                <td>{{monster.level}}</td>
                <td>{{monster.experienceValue}}</td>
            </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-default btn-primary" ng-click="createEncounters()">Submit</button>
</form>
