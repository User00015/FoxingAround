<div class="well">
    <form class="form-horizontal" name="formEncounter">
        <div class="form-group">
            <div class="col-md-12">
                <label for="NumberOfCharactersSelect" class="control-label">Number of characters</label>
                <select class="form-control" name="numOfChars" id="NumberOfCharactersSelect" placeholder="" ng-model="numberOfCharacters" required ng-options="level as level for level in levels"></select>
            </div>

            <div class="col-md-12">
                <label for="LevelOfCharacters" class="control-label">Level of Characters</label>
                <select class="form-control" name="levelOfChars" id="LevelOfCharacters" required ng-model="levelOfCharacters" ng-options="level as level for level in levels"></select>
            </div>

            <div class="col-md-12">
                <label for="Difficulty" class="control-label">Difficulty</label>
                <select class="form-control" id="Difficulty" placeholder="" ng-model="difficulty" ng-options="difficulty.type for difficulty in difficulties track by difficulty.value"></select>
            </div>
        </div>


        <div class="table-responsive">

            <table st-table="encounter" st-pipe="getEncounter" class="table table-striped table-bordered" ng-show="encounter">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Level</th>
                        <th>Experience
                        </th>
                        <th>Actions</th>
                        <th>
                            <button class="btn btn-sm btn-default" type="button" ng-click="toggle = !toggle">
                                <i class="glyphicon glyphicon-arrow-up" ng-show="toggle"></i>
                                <i class="glyphicon glyphicon-arrow-down" ng-show="!toggle"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody ng-show="toggle">
                    <tr ng-repeat="monster in encounter.monsters">
                        <td>{{monster.name}}</td>
                        <td>{{monster.quantity}}</td>
                        <td>{{monster.level}}</td>
                        <td>{{monster.experienceValue}}</td>
                        <td>
                            <button type="button" ng-click="addMonster(monster)" class="btn btn-sm  btn-success ">
                                <i class="fa fa-plus-circle fa-fw"></i><span>
                                    Add
                                </span>
                            </button>
                            <!--<button type="button" ng-click="subtractMonster(monster)" class="btn btn-sm btn-danger ">
                                <i class="fa fa-minus-circle"></i><span>
                                    Subtract
                                </span>
                            </button>-->

                            <button type="button" ng-click="getMonsterDetails(monster.id)" class="btn btn-sm  btn-info ">
                                <i class="fa fa-fw fa-info"></i><span>
                                    Details
                                </span>
                            </button>
                        </td>
                        <td>
                            <button type="button" ng-click="removeMonster(monster.id)" class="btn  btn-danger ">
                                <i class="fa fa-times"></i><span>
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <button type="submit" class="btn btn-default btn-primary" ng-disabled="formEncounter.$invalid || isLoading" ng-click="createEncounters()">
            <span ng-show="isLoading">
                <i class="glyphicon glyphicon-refresh spinning"></i>
            </span>Submit
        </button>
    </form>
</div>
