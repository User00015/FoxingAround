<style>
    .vertical-divider {
        clear: both;
        position: relative;
    }

        .vertical-divider:after {
            clear: both;
            content: " ";
            display: block;
            height: 0;
            visibility: hidden;
        }

        .vertical-divider .column:not(:first-child):after, .vertical-divider .columns:not(:first-child):after {
            background: #DDDDDD;
            bottom: 0;
            content: " ";
            margin-left: -10px;
            position: absolute;
            top: 0;
            width: 1px;
        }
</style>
<div class="well">
    <h3 style="text-decoration: underline">
        Dashboard
    </h3>
    <div class="row">

        </div>
        <div class="col-md-6">

            <div ng-repeat="savedEncounter in savedEncounters" ng-model="savedEncounter">
                <a href="#" ng-click="setEncounter(savedEncounter)"> {{savedEncounter.name}}</a>
                <!--<div ng-show="!isCollapsed">
                    <encounter-table encounter="savedEncounter" save="saveEncounters"></encounter-table>
                </div>-->
            </div>
        </div>
    </div>


    <button type="button" ng-click="report()">report</button>

</div>
