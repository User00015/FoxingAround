<div class="jumbotron">
    <h1>Bernie Sanders Caucus</h1>
    <p>Sign up and receive reminders for your local Caucus, as well as directions to your nearest Caucus!</p>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel ">
            <!--Name-->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input id="name" type="text" class="form-control" placeholder="Name" />
                </div>
            </div>
            <!--End Name-->
            <!--Zip Code-->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-birthday-cake"></i>
                    </span>
                    <input id="zip" type="text" class="form-control" placeholder="Zip Code" />
                </div>
            </div>
            <!--End Zip Code-->
            <!--Email-->
            <div class="form-group ">
                <div class="input-group">
                    <span class="input-group-addon">
                        <div class="glyphicon glyphicon-envelope"></div>
                    </span>
                    <input id="email" type="text" class="form-control" placeholder="Email" />
                </div>
            </div>
            <!--End Email-->
            <!--Phone-->
            <div class="form-group ">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-phone"></i>
                    </span>
                    <input id="phone" type="text" class="form-control" placeholder="Phone Number" />
                    <div class="input-group-btn">
                        <dropdown placeholder="Select Carrier" list="carriers" selected="carrier" property="name"></dropdown>
                    </div>
                </div>
            </div>
            <!--End Phone-->
        </div>
        <div class="panel panel-default ">
            <ng-map center="[40.74, -74.18]" scrollwheel="false"></ng-map>
        </div>
    </div>
</div>
<button type="submit" class="btn btn-block map">Map it</button>
